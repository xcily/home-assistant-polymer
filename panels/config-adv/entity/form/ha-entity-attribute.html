<dom-module id="ha-entity-attribute">
  <template>
    <style>
      .form-group {
        @apply(--layout-horizontal);
        @apply(--layout-center);
        padding: 8px 16px;
      }

      .form-group label {
        @apply(--layout-flex-2);
      }

      .form-group .form-control {
        @apply(--layout-flex);
      }

      .form-group.vertical {
        @apply(--layout-vertical);
        @apply(--layout-start);
      }

      paper-dropdown-menu.form-control {
        margin: -9px 0;
      }
      :host {
        display: block;
        position: relative;
        padding-right: 40px;
      }

      .button {
        position: absolute;
        margin-top: -20px;
        top: 50%;
        right: 0;
        color: #757575;
      }
    </style>
    <div id='wrapper' class='form-group'></div>
    <template is='dom-if' if='[[itemEntityType]]'>
      <paper-icon-button icon="mdi:minus" on-tap='tapButton' class="button" ></paper-icon-button>
    </template>
    <template is='dom-if' if='[[isWide]]'>
      <paper-icon-button icon="mdi:alert-circle-outline" on-tap='' class="button"  ></paper-icon-button>
    </template>
  </template>
</dom-module>

<script>
class HaEntityAttribute extends Polymer.Element {
  static get is() { return 'ha-entity-attribute'; }

  static get properties() {
    return {
      item: {
        type: Object,
        notify: true,
        observer: 'itemObserver',
      },
      isWide: Boolean,
      hasReminder: {
        type: Boolean,
        value: true,
      },
      reminders: {
        type:String,
        computed: 'computeReminders(reminderInfo,item)',
      },
    };
  }
  tapButton() {
      this.item = Object.assign({}, this.item, { closed: true });
  }

  itemObserver(item) {
    const wrapper = this.$.wrapper;
    const tag = window.hassAttributeUtil.TYPE_TO_ENTITY_TAG[item.type].toUpperCase();
    let child;
    if (wrapper.lastChild && wrapper.lastChild.tagName === tag) {
      child = wrapper.lastChild;
    } else {
      if (wrapper.lastChild) {
        wrapper.removeChild(wrapper.lastChild);
      }
      // Creating an element with upper case works fine in Chrome, but in FF it doesn't immediately
      // become a defined Custom Element. Polymer does that in some later pass.
      this.$.child = child = document.createElement(tag.toLowerCase());
      child.className = 'form-control';
      child.addEventListener('item-changed', () => {
        this.item = Object.assign({}, child.item);
      });
    }
    if(!this.item.attribute){
        this.itemEntityType = true;
    }
    child.setProperties({ item: this.item });
    if (child.parentNode === null) {
      wrapper.appendChild(child);
    }
  }

  computeReminders(reminderInfo,item){
    if(!item) return '';
    var info = '';
    switch(item.attribute)
    {
      case 'entity_picture':
        info = 'the cover of the entity.';  
        break;
      case 'friendly_name':
        info = 'Name of the entity.';  
        break;
      case 'icon':
        info = 'Name of the entity.';
        break;
      case 'emulated_hue':
        info = 'the entity of emulated_hue';
        break;
      case 'emulated_hue_name':
        info = 'name of  the entity in emulated_hue.';
        break; 
      case 'emulated_hue_hidden':
        info = 'Set to true to hide the entity from emulated_hue.';
        break;
      case 'homebridge_hidden':
        info = 'Set to true to hide the entity from HomeBridge.';
        break;
      case 'homebridge_name':
        info = 'Name of the entity in HomeBridge.';
        break;
      case 'device_class':
        info = 'the entity device_class';
        break;
      case 'hidden':
        info = 'Set to true to hide the entity.';
        break;
      default:
        info = '';
    }
    console.log(this.isWide);
    return info;
    
  }
}
customElements.define(HaEntityAttribute.is, HaEntityAttribute);
</script>
