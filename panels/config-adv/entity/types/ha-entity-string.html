<link rel='import' href='../../../../bower_components/polymer/polymer-element.html'>
<link rel='import' href='../../../../bower_components/paper-input/paper-input.html'>

<dom-module id='ha-entity-string'>
  <template>
    <style>
      paper-input {
        font-size: 16px;
      }
    </style>
    <paper-input
      disabled='[[item.secondary]]'
      label='[[getLabel(item)]]'
      value='{{item.value}}'>
    </paper-input>
  </template>
</dom-module>

<script>
class HaEntityString extends Polymer.Element {
  static get is() { return 'ha-entity-string'; }

  static get properties() {
    return {
      item: {
        type: Object,
        notifies: true,
      }
    };
  }

  getLabel(item) {
    return item.description + (item.type === 'json' ? ' (JSON formatted)' : '');
  }
}
customElements.define(HaEntityString.is, HaEntityString);
</script>
