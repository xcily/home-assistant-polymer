<link rel='import' href='../../../../bower_components/polymer/polymer-element.html'>
<link rel='import' href='../../../../bower_components/paper-checkbox/paper-checkbox.html'>

<dom-module id='ha-entity-boolean'>
  <template>
    <style>
     :host {
      @apply(--layout-horizontal);
    }
    paper-toggle-button {
      margin-left: 30px;
    }
    .description {
      font-size: 16px;
    }
  </style>
    <div class="description" >[[item.description]]</div>
    <paper-toggle-button disabled='[[item.secondary]]' checked="{{item.value}}" ></paper-toggle-button>
  </template>
</dom-module>

<script>
class HaEntityBoolean extends Polymer.Element {
  static get is() { return 'ha-entity-boolean'; }

  static get properties() {
    return {
      item: {
        type: Object,
        notifies: true,
      }
    };
  }
}
customElements.define(HaEntityBoolean.is, HaEntityBoolean);
</script>
