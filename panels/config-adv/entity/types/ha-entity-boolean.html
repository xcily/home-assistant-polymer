<link rel='import' href='../../../../bower_components/polymer/polymer-element.html'>
<link rel='import' href='../../../../bower_components/paper-checkbox/paper-checkbox.html'>

<dom-module id='ha-entity-boolean'>
  <template>
    [[item.description]]<paper-toggle-button disabled='[[item.secondary]]' checked="{{item.value}}" style="float: right;"></paper-toggle-button>
  </template>
</dom-module>

<script>
class HaEntityBoolean extends Polymer.Element {
  static get is() { return 'ha-entity-boolean'; }

  static get properties() {
    return {
      item: {
        type: Object,
        notifies: true,
      }
    };
  }
}
customElements.define(HaEntityBoolean.is, HaEntityBoolean);
</script>
